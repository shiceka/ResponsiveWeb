<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveWeb</title>
    <link rel="stylesheet" href="/style`.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assests/image-asset.png" alt="logo" class="logo-img">
        </div>
        <div class="links">
             <a href="#About">About</a>
             <a href="#Products">Products</a>
             <a href="#Services">Services</a>
        </div>
    </nav>
    <header id="header">
        <h1>Welcome all</h1>
        <h2>This is Rea's sneaker wash and restorations</h2>
    </header>
    <div class="container">
        <section id="Hero"></section>
        <section id="About">
            <h1>About</h1>
            <div class="about-description">
                <div class="about-img">
                    <img src="./assests/download.jpeg" alt="">
                </div>
            </div>
        </section>
        <section id="Products">
             <h1>Products</h1>
            <div class="products-description">
                <div class="products-img">
                    <img src="./assests/INLINE_White-converse.jpg" alt="">
                </div>
            </div>
            <div class="products-description">
                <div class="products-img">
                    <img src="./assests/Screen+Shot+2019-01-08+at+6.25.16+PM.png" alt="">
                </div>
            </div>
            <div class="products-description">
                <div class="products-img">
                    <img src="./assests/56da33e6-b58c-47aa-b0aa-e7aa5f0e3f04.jpeg" alt="">
                </div>
            </div>
        </section>
        <section id="Services"> 
            <h1>Services</h1>
            <div class="services-description">
                
            </div>
        </section>
    </div>
</body>
</html>
